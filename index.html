<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dados"></div>
    <script>
        let database = document.querySelector("#dados")

        fetch("db.json").then((response) => {
            response.json().then((dados) => {
                dados.usuarios.map((usuario) => {
                    database.innerHTML += `<li>${usuario.nome_usuario} - ${usuario.id_usuario}</li>`
                })
            })
        })
    </script>
</body>
</html>
