<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cantina On-line | IESB</title>
</head>

<body>
    <!-- Header -->
    <header class="header-page">
        <a href="#">
            <h5>Cantina on-line</h5>
        </a>
        <nav>
            <a href="#" id="carrinho-icon"><i class="fa-solid fa-cart-shopping"></i></a>
        </nav>
    </header>

    <div class="menu-spacing"></div>

    <!-- Conteúdo Principal -->
    <section class="main-search">
        <input class="main-input" type="text" id="buscar" placeholder="Busque por um item">
    </section>

    <div class="products-container">
        <section class="products-grid" id="products">
            <!-- Produtos serão carregados aqui -->
        </section>
    </div>

     <!-- Carrinho de Pedidos -->
     <aside class="carrinho-pedidos">
        <h2>Carrinho de Pedidos</h2>
        <div id="cart-display"></div>
        <button onclick="finalizarCompra()" class="finalizar">Finalizar compra</button>
    </aside>

    <!-- Modal de QR Code -->
    <div id="qrcode-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <div class="qr-code-container">
                <div id="qrcode"></div> 
                <div class="qr-code-text">
                    <p id="first-modal">Leve este QR Code ao balcão</p> 
                    <p id="second-modal">Seu pedido está pronto para ser retirado!</p> 
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-page">
        <p>&copy; 2024 Cantina On-line. Todos os direitos reservados.</p>
    </footer>

    <script src="assets/javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/17662aca71.js" crossorigin="anonymous"></script>
</body>

</html>
